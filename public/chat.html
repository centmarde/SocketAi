<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>SocketAi</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="chat-container bg-white border rounded shadow-sm">
        <header
          class="chat-header d-flex justify-content-between align-items-center p-3 border-bottom"
        >
          <h1 class="title">SocketAi</h1>
          <a href="index.html" class="btn btn-danger">Leave Room</a>
        </header>
        <main class="chat-main d-flex flex-column flex-md-row">
          <div class="chat-sidebar p-3 border-end" style="min-width: 250px">
            <p><i class="fas fa-comments"></i> Room Name:</p>
            <h2 id="room-name"></h2>
            <hr>
            <p><i class="fas fa-users"></i> Users:</p>
            <h2 id="users" class="list-unstyled"></h2>
            <hr>
          </div>
          <div
            class="chat-messages overflow-auto"
            id="chat-messages"
            style="padding: 1rem; height: 400px; width: 100%;"
          >
            <!-- Chat messages will go here -->
          </div>
        </main>
        <div
          id="typingIndicator"
          class="p-2"
          style="font-style: italic; color: gray"
        ></div>
        <div class="chat-form-container p-3 border-top">
          <form id="chat-form" class="w-100">
            <div class="input-group">
              <input
                id="msg"
                type="text"
                class="form-control"
                placeholder="Enter Message"
                required
                autocomplete="off"
              />
              <button class="btn btn-primary" type="submit">
                <i class="fas fa-paper-plane"></i> Send
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.13.0/qs.min.js"
      integrity="sha512-LGi3LadLxI4NfDCsvTQ+Ps8dmV3PK7QUNFMEPyqpfFI78fu9YUXPRRVHIOH9xS5OLz035SSTH2Mc2Tzau+l7BA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
