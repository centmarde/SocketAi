<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SocketAi</title>
  
</head>
<body>
    <div class="chat-container">
        <header class="chat-header d-flex justify-content-between align-items-center mb-3">
            <h1><i class="fas fa-envelope"></i>SocketAi</h1>
            <a href="index.html" class="btn btn-danger">Leave Room</a>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                <h3><i class="fas fa-comments"></i> Room Name:</h3>
                <h2 id="room-name"></h2>
                <h3><i class="fas fa-users"></i> Users</h3>
                <ul id="users" class="list-unstyled"></ul>
            </div>
            <div class="chat-messages">
                <!-- Chat messages will go here -->
            </div>
        </main>
        <div id="typingIndicator" style="font-style: italic; color: gray"></div>
        <div class="chat-form-container">
            <form id="chat-form" class="w-100">
                <input
                    id="msg"
                    type="text"
                    class="form-control"
                    placeholder="Enter Message"
                    required
                    autocomplete="off"
                />
                <button class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </div>
    </div>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.13.0/qs.min.js"
        integrity="sha512-LGi3LadLxI4NfDCsvTQ+Ps8dmV3PK7QUNFMEPyqpfFI78fu9YUXPRRVHIOH9xS5OLz035SSTH2Mc2Tzau+l7BA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
