<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Socket Ai</title>
  </head>
  <body>
    <br /><br /><br /><br /><br />

    <div class="join-container">
      <header class="join-header">
        <h1 class="title">Socket Ai</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="mb-3">
            <label for="room" class="form-label">Select Room</label>
            <select name="room" id="room" class="form-select">
              <option value="Public">Public</option>
              <option value="AI Chat Bot">AI Chat Bot</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Join Chat</button>
          <div class="row">
            <div class="col d-flex justify-content-center">
              <img
                class="mt-2 p-3"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Node.js_logo_2015.svg/2560px-Node.js_logo_2015.svg.png"
                style="width: 8rem"
                alt="nodejs"
              />
              <img
                class="mt-2"
                src="https://cdn.icon-icons.com/icons2/2699/PNG/512/socketio_logo_icon_168806.png"
                style="width: 8rem"
                alt="socketIO"
              />
            </div>
          </div>
        </form>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
   
    <script>
      const title = document.querySelector(".title");

      gsap.from(title, {
        duration: 1,
        opacity: 0,
        scale: 0.5,
        ease: "power1.out",
      });
    </script>
  </body>
</html>
